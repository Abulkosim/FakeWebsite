<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Instagram</title>
</head>

<body>
    <div id="page">
        <div id="left">
            <div class="signin">
                <div class="logo">
                    <h2><i class="fab fa-instagram"></i>Instagram</h2>
                </div>

                <form>
                    <label for="email">Email or username</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <button type="submit" class="bg-orange">Sign In</button>
                </form>
                <div class="container">
                    <a href="#" class="links">Forgot Password</a>
                    <a href="#" class="links">Sign in with company or school</a>
                    <div class="or">
                        <hr>
                        <span>OR</span>
                        <hr>
                    </div>
                </div>


                <button type="button" class="bg-transparent">Create an account</button>
            </div>
            <footer>
                <p>Copyright &copy;2021, Instagram All Rights Reserved</p>
                <div class="footer-links">
                    <a href="#">terms of use</a> |
                    <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div class="showcase">
                <div class="right-content">
                    <h1>Let's create the future <strong>together</strong></h1>
                    <button type="button" class="bg-transparent">Start a FREE 10-day trial</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
